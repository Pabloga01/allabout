<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>Publication</title>
</head>

<body>
    <nav class="nav-menu"></nav>
    <div class="form">
        <h2 class="mb-5 text-center title-text">Add your publication </h2>
        <form>
            <div class="inner-size">
                <div class="form-field">
                    <div class="label-container">
                        <label for="contenido">Title:</label>
                    </div>
                    <mat-form-field class="form-field">
                        <mat-label>Add a title </mat-label>
                        <input id="titulo" name="titulo" matInput>
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <div class="label-container">
                        <label for="contenido">Content:</label>
                    </div>
                    <mat-form-field class="form-field">
                        <textarea matInput placeholder="Publication content" id="contenido" name="contenido"></textarea>
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <div class="label-container">
                        <label for="contenido">Category:</label>
                    </div>
                    <mat-form-field class="form-field">
                        <mat-label>Select a category</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <div class="label-container">
                        <label for="contenido">Date:</label>
                    </div>
                    <div class="div-date">
                        <input type="date" id="date" class="date-field" name="date">
                    </div>
                </div>
                <div class="form-field description-container">
                    <div class="label-container">
                        <label for="contenido">Country:</label>
                    </div>
                    <mat-form-field class="form-field">
                        <mat-label>Select a country</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class=" image-container form-field">
                    <div class="label-container ">
                        <label for="imagen">Image:</label>
                    </div>
                    <div class="drag-drop">
                        <!-- (dragover)="allowDrop($event)" (drop)="handleDrop($event)"> -->
                        Drag an image for the publication
                    </div>
                </div>
                <button class="mt-5"type="submit">Add Publication</button>
            </div>
        </form>
    </div>

    <footer class="footer-content">

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/230399/threeGeoJSON.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.js"
        integrity="sha512-51xEUbZobtzTG53DuETlzoOZk9cWBiEXV/5Mh7m1htisZLZS4pIHP29J/61/t47rL5Yo0ZCzaeaKLabxdurSJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <script type="module" src="./js/operation2.js"></script>
</body>

</html>
