        <div *ngIf="divContent!=='spotify'">
            <p>mostrando seccion</p>
        </div>

        <div id="spotifySection">
            <div id="headerSection" class="d-flex justify-content-around mt-3 text-center">
                <h5 class="pt-2">Spotify </h5>
                <select class="form-select w-50" id="spotifyQuery" aria-label="Default select example">
                    <option value="popular">Top songs</option>
                    <option value="popular">Top artist</option>
                    <option value="popular">Top playlists</option>
                    <option value="popular">Top genres</option>
                </select>
            </div>
            <section class="scrollableSection">
                <div class="song-grid col-12">
                    <ng-container *ngIf="loadedState">
                        <div *ngFor="let song of songs"
                            class="song-item d-flex justify-content-center col-12 container row">
                            <div class="img_div col-2">
                                <img class="pb-2" src="{{ song.songImage }}" width="60" height="60">
                            </div>
                            <div class="col-7 d-flex row text-start">
                                <h5>{{ song.title }}</h5>
                                <div class=" d-flex col text-start ">
                                    <p>{{ song.artist }}</p>
                                    <!-- <p class="px-2">Album</p> -->
                                </div>
                            </div>
                            <div class="col-1 text-start">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </ng-container>


                    <!-- <div class="song-item d-flex justify-content-center col-12 container row">

                </div>
            </section>
        </div>
