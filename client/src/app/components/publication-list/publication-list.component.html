<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>Publication</title>
</head>

<body>
    <nav class="nav-menu">
        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/publication">Add publication</a></li>
        </ul>
        <div class="pt-2 user-icon">
            <mat-icon>person</mat-icon>
            <a href="" class="">
                <mat-icon (click)="logout()" class="logout-button mx-2  ">exit_to_app</mat-icon>
            </a>
        </div>
    </nav>
    <mat-card class="mt-4">
        <mat-card-content>
            <div class="publications-container">
                
                <div class="d-flex justify-content-center mt-4" *ngIf="visible === false">
                    <h3>El usuario no tiene publicaciones</h3>
                </div>

                <div class="publication" *ngFor="let publication of publications" id='{{publication.id}}'>
                    <div class="date-container mx-4">
                        <p class="publication-title date-text">{{ publication.date }}</p>
                    </div>
                    <div class="publication-content">
                        <div class="d-flex justify-content-between">
                            <h3 class="publication-title">{{ publication.content }}</h3>
                            <mat-icon (click)="deletePublication()" class="button-delete mx-3">delete_forever</mat-icon>
                        </div>
                        <p class="publication-description">{{ publication.description }}</p>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>

    <footer class="footer-content">

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/230399/threeGeoJSON.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.js"
        integrity="sha512-51xEUbZobtzTG53DuETlzoOZk9cWBiEXV/5Mh7m1htisZLZS4pIHP29J/61/t47rL5Yo0ZCzaeaKLabxdurSJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <script type="module" src="./js/operation2.js"></script>
</body>

</html>
